openapi: 3.0.0
info:
  title: DTG Public API
  version: 1.0.0
  description: Public API for Democracy Tools of Georgia - Mobile App
servers:
  - url: /api/v1

paths:
  # =============================================================================
  # Authentication
  # =============================================================================
  /auth/challenge:
    post:
      summary: Get authentication nonce
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [deviceId, purpose]
              properties:
                deviceId:
                  type: string
                  description: Device identifier
                purpose:
                  type: string
                  enum: [vote, challenge]
      responses:
        "200":
          description: Nonce issued
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChallengeResponse"

  /auth/login-or-enroll:
    post:
      summary: Privacy-safe identity login with auto-enrollment
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [pnDigits]
              properties:
                pnDigits: { type: string }
                gender: { type: string }
                birthYear: { type: integer }
                regionCodes: { type: array, items: { type: string } }
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  credential: { type: string }
                  isNewUser: { type: boolean }

  # =============================================================================
  # Enrollment
  # =============================================================================
  /enrollment/nfc:
    post:
      summary: Submit NFC data for verification
      tags: [Enrollment]
      responses:
        "200":
          description: Session updated

  /enrollment/profile:
    post:
      summary: Update profile details during enrollment
      tags: [Enrollment]
      responses:
        "200":
          description: Profile updated

  /enrollment/verify-biometrics:
    post:
      summary: Finalize enrollment with liveness check
      tags: [Enrollment]
      responses:
        "200":
          description: Enrollment complete

  # =============================================================================
  # Polls (Public)
  # =============================================================================
  /polls:
    get:
      summary: List eligible polls for current user
      tags: [Polls]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of polls
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Poll"

  /polls/{id}:
    get:
      summary: Get poll details
      tags: [Polls]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Poll details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Poll"

  /polls/{id}/vote:
    post:
      summary: Submit vote
      tags: [Polls]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VoteSubmission"
      responses:
        "200":
          description: Vote accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  txHash: { type: string }

  # =============================================================================
  # Messages
  # =============================================================================
  /messages:
    get:
      summary: List published messages
      tags: [Messages]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Messages list

  # =============================================================================
  # Rewards
  # =============================================================================
  /rewards/history:
    get:
      summary: Get reward history
      tags: [Rewards]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Reward history

  /rewards/balance:
    get:
      summary: Get current reward balance
      tags: [Rewards]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Balance

  # =============================================================================
  # Stats (Public Results)
  # =============================================================================
  /stats/polls/{id}:
    get:
      summary: Get poll results (k-anonymity enforced)
      tags: [Stats]
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        "200":
          description: Results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PollResults"

  # =============================================================================
  # Profile
  # =============================================================================
  /profile/me:
    get:
      summary: Get current user profile
      tags: [Profile]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Profile data

  # =============================================================================
  # Devices
  # =============================================================================
  /devices/register:
    post:
      summary: Register device for push notifications
      tags: [Devices]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token: { type: string }
                platform: { type: string, enum: [ios, android] }
      responses:
        "200":
          description: Registered

  /devices/unregister:
    post:
      summary: Unregister device
      tags: [Devices]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Unregistered

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ChallengeResponse:
      type: object
      properties:
        nonce: { type: string }
        ttl: { type: integer }

    Poll:
      type: object
      properties:
        id: { type: string }
        title: { type: string }
        description: { type: string }
        status: { type: string, enum: [draft, active, closed] }
        options:
          type: array
          items:
            type: object
            properties:
              id: { type: string }
              text: { type: string }

    VoteSubmission:
      type: object
      required: [nullifier, nonce, optionId, signature]
      properties:
        optionId: { type: string }
        nullifier: { type: string }
        nonce: { type: string }
        signature: { type: string }

    PollResults:
      type: object
      properties:
        totalVotes: { type: integer }
        suppressed: { type: boolean }
        results:
          type: array
          items:
            type: object
            properties:
              optionId: { type: string }
              count: { type: integer }
