openapi: 3.0.0
info:
  title: DTG API
  version: 1.0.0
  description: API for Democracy Tools Of Georgia (Voting System)
servers:
  - url: /api/v1
paths:
  /auth/challenge:
    post:
      summary: Get authentication nonce
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - deviceId
                - purpose
              properties:
                deviceId:
                  type: string
                  description: Device identifier (wallet address)
                purpose:
                  type: string
                  enum: [vote, challenge]
                  description: Purpose of the nonce request
      responses:
        "200":
          description: Nonce issued
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChallengeResponse"

  /auth/login-or-enroll:
    post:
      summary: Privacy-safe identity login with auto-enrollment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [pnDigits]
              properties:
                pnDigits: { type: string }
                gender: { type: string }
                birthYear: { type: integer }
                regionCodes: { type: array, items: { type: string } }
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  credential: { type: string }
                  isNewUser: { type: boolean }

  /enrollment/nfc:
    post:
      summary: Submit NFC data for verification
      responses: { "200": { description: "Session updated" } }

  /enrollment/profile:
    post:
      summary: Update profile details during enrollment
      responses: { "200": { description: "Profile updated" } }

  /enrollment/verify-biometrics:
    post:
      summary: Finalize enrollment with liveness check
      responses: { "200": { description: "Enrollment complete" } }

  /admin/auth/login:
    post:
      summary: Admin login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: { type: string }
                  user: { type: object }

  /admin/polls/{id}/publish:
    patch:
      summary: Publish a poll
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses: { "200": { description: "Published" } }

  /admin/polls/{id}/survey-results:
    get:
      summary: Get survey results for a poll
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses: { "200": { description: "Results" } }

  /messages:
    get:
      summary: List messages
      responses: { "200": { description: "Messages" } }

  /rewards/history:
    get:
      summary: Get reward history
      security:
        - bearerAuth: []
      responses: { "200": { description: "History" } }

  /polls:
    get:
      summary: List eligible polls
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of polls
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Poll"

  /polls/{id}/vote:
    post:
      summary: Submit vote
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VoteSubmission"
      responses:
        "200":
          description: Vote accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  txHash:
                    type: string

  /admin/polls/estimate:
    post:
      summary: Estimate audience size
      responses:
        "200":
          description: Estimate
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AudienceEstimate"

  /stats/polls/{id}:
    get:
      summary: Get poll results
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Results
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PollResults"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    ChallengeResponse:
      type: object
      properties:
        nonce:
          type: string
        ttl:
          type: integer

    Poll:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        options:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              text:
                type: string
    VoteSubmission:
      type: object
      required:
        - nullifier
        - nonce
        - optionId
        - signature
      properties:
        pollId:
          type: string
        optionId:
          type: string
        nullifier:
          type: string
        nonce:
          type: string
        signature:
          type: string
    AudienceEstimate:
      type: object
      properties:
        count:
          type: integer
        isPrivacySafe:
          type: boolean
    PollResults:
      type: object
      properties:
        totalVotes:
          type: integer
        results:
          type: array
          items:
            type: object
            properties:
              optionId:
                type: string
              count:
                type: integer
